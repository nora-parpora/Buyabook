{% extends 'base.html' %}

{% block page_content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
    <div class="container form-control justify-content-center">
<h3 class="text-center">Add your book below</h3>
    <form method="POST" enctype="multipart/form-data" style='border-top: 1px solid grey; border-bottom: 1px solid grey; margin: 1% 2%; padding: 2% 2% '>

        <div class='row' style= 'padding-top: 1%'>
            <div class="col-lg-4"></div>
            <div class="col-lg-3">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-secondary btn-sm" type="submit">Add</button>

                <div class="col-lg-1"></div>
            </div>
        </div>
    </form>
    </div>
{% else %}
    {%  include '401.html' %}
{% endif %}

{% endblock %}
