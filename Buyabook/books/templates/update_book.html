{% extends 'base.html' %}
{% block page_content %}

{% if user.is_authenticated and book.seller == current_user%}
<div class="container form-control justify-content-center">
        <h3 class="text-center">Update Your Book</h3>

                        <form method="POST" enctype="multipart/form-data" class="form-control justify-content-center" style='border-bottom: 1px solid grey; margin: 1% 2%; padding: 2% 2%'>
                                <div class='row' style= 'padding-top: 1%'>
                                <div class="col-lg-4"></div>
                                <div class="col-lg-3">

                                    {% csrf_token %}
                                    {{ form.as_p }}

                                    <button class="btn btn-secondary btn-mdd-flex justify-content-center" type="submit">Update Book</button>
                                    <div class="col-lg-1"></div>
                                </div>
                            </div>
                        </form>
                    </div>
{% else %}
{%  include '401.html' %}
{% endif %}
{% endblock %}
