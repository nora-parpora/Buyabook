{%  extends 'base.html' %}
{% block page_content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Create Your Profile</h3>
    <form method="POST"  style='border-top: 1px solid grey; border-bottom: 1px solid grey; margin: 1% 2%; padding: 2% 2% '>

        <div class='row' style= 'padding-top: 1%'>
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Create</button>

                <div class="col-lg-1"></div>
            </div>
        </div>
    </form>

{% endblock %}
